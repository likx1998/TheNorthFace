<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="content">
        <div class="top">
            <div class="log">
                <a href="">
                    <img src="https://img2.thenorthface.com.cn/themes/tnf/images/tnf-logo.jpg" alt="">
                </a>
            </div>
            <div class="logoname">

                欢迎登陆


            </div>
        </div>
        <div class="middle">
            <div class="clearfix">
                <div class="layout">
                    <div class="page">
                        <div class="logbox">
                            <div class="loginTab">
                                <div class="title">

                                    快速登录/注册

                                </div>
                                <form action="">

                                    <ul class="inputbox">
                                        <!-- 用户名 -->
                                        <li class="username">
                                            <input type="text" value="请输入用户名">
                                        </li>
                                        <!-- 密码框 -->
                                        <li class="passwod">
                                            <input type="text" value="请输入密码">
                                        </li>
                                        <!-- 验证码 -->
                                        <li class="formitem">
                                            <input type="text" value="输入验证码">
                                            <img src="" alt="">
                                            <a href="">看不清换一个</a>
                                        </li>
                                        <li>
                                            <button type="submit" class="btn">
                                                <span>
                                                立即登录   
                                                </span>
                                            </button>
                                        </li>
                                    </ul>
                                </form>
                                <div class="Lr">
                                    <span><a href="">快速登录</a></span>
                                    <span><a href="">账号登录</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
